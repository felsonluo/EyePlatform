<div id='latestProduct'>
    <mat-list-item class='product-content'>
        <div class='latestCard' *ngFor="let item of latestItemList">
            <mat-card class="example-card">
                <div class='card-picture'>
                    <img class='clickable' src='{{item.EPictures[0].ESnapshotPath | picturePathHandler:1}}' [ngStyle]="imageService.getImageStyle(item.EPictures[0].EPath, 160)">
                </div>
                <mat-card-content>{{item.EName}}</mat-card-content>
                <mat-card-actions>
                    <button mat-button class='zoom-button' color="primary" (click)="openImageDialog(item.EPictures[0]) ">
                        <i class='icon-zoom-in'></i>
                    </button>
                    <!-- <button mat-button class='view-button' color="primary" (click)="openModal(detail,item.EId)">
                        VIEW
                    </button> -->
                    <div mat-button class='price-div' color="primary">
                        <!-- {{item.ECurrency.ESymbol}} {{item.EPrice}} -->
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-list-item>
</div>

        </button>
    </div>
    <app-detail [id]="detailId ">

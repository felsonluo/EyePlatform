<div id="carouselBlk">
    <carousel>
        <slide *ngFor="let item of dashboardItems">
            <div class='container'>
                <img src='{{item.EPictures[0].EPath | picturePathHandler:0}}' [ngStyle]="imageService.getImageStyleByFixSize(item.EPictures[0].EPath, item.EPictures[0].EHeight, item.EPictures[0].EWidth, 480, 1170 )">
            </div>
        </slide>
    </carousel>
</div>
